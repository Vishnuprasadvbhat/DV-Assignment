<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">To-Do List</h2>
        <a href="{% url 'create_task' %}" class="btn btn-primary mb-3">Add Task</a>

        <ul class="list-group">
            {% for item in tasks %}
            <li>{{ item }}</li>
            {% empty %}
            <li>No Tasks</li>
            {% endfor %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ task.title }}</strong> - {{ task.description }}
                    <span class="badge {% if task.completed %}bg-success{% else %}bg-warning{% endif %}">
                        {% if task.completed %}Completed{% else %}Pending{% endif %}
                    </span>
                </div>
                <div>
                    <a href="{% url 'update_task' task.id %}" class="btn btn-sm bg-primary text-white">Update ✔</a>
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-sm bg-danger text-white">Delete ✖</a>
                </div>
            </li>

            <li class="list-group-item text-center">No tasks available.</li>
        
        </ul>
    </div>
</body>
</html>
