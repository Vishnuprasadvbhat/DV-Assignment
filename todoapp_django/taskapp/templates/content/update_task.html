<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Update Task</h2>

        <p>Current status: <strong>{{ task.title }}</strong> - {% if task.completed %}Completed{% else %}Pending{% endif %}</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Toggle Completion</button>
        </form>

        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Back</a>
    </div>
</body>
</html>
