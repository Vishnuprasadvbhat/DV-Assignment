<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Create Task</h2>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="title" class="form-control" placeholder="Task Title" required>
            <textarea name="description" class="form-control mt-2" placeholder="Task Description" required></textarea>
            <button type="submit" class="btn btn-primary mt-2">Add Task</button>
        </form>

        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Back</a>
    </div>
</body>
</html>
